
 <div class="example">
      <form class="k-form k-form-md" [formGroup]="forms">
        <fieldset class="k-form-fieldset">
          <legend class="k-form-legend">Login</legend>

          <kendo-avatar
            initials="EG"
            width="80px"
            height="80px"
            shape="circle"
          ></kendo-avatar>
          <kendo-formfield>
            <kendo-label [for]="email" text="email"></kendo-label>
            <kendo-textbox
              formControlName="email"
              [clearButton]="true"
              #email
              required
            ></kendo-textbox>

            <kendo-formhint>Your Username</kendo-formhint>
            <kendo-formerror>Error: Username is required</kendo-formerror>
          </kendo-formfield>
          <kendo-formfield>
            <kendo-label [for]="password" text="Password"> </kendo-label>
            <kendo-textbox
              formControlName="password"
              #password
              required
              [clearButton]="true"
            >
              <ng-template kendoTextBoxSuffixTemplate>
                <button
                  kendoButton
                  look="clear"
                  icon="eye"
                  (click)="toggleVisibility()"
                ></button>
              </ng-template>
            </kendo-textbox>

            <kendo-formhint>Your password</kendo-formhint>
            <kendo-formerror>Error: Password is required</kendo-formerror>
          </kendo-formfield>

        
          <div class="k-form-buttons">
            <button kendoButton themeColor="primary" (click)="login()">
              Login
            </button>
            <button routerLink="/signup">Registration</button>
          </div>
        </fieldset>
      </form>

    </div>
